<html lang="en-US">
<head>
    <link rel="stylesheet" href="/static/stylesheets/buttons.css" type="text/css">
    <title>ZODOM</title>
</head>
<body>
<header>
    <div id="topbar">
        <div id="topbar-left">ZODOM</div>
        <div class="flex-spacer"></div>
        <div id="topbar-right">
            <span id="username">{{ username }}</span>
            <img class="text-icon" src="/static/assets/logout.svg"/>
        </div>
    </div>
</header>

<div id="main-body">
    <!-- Last Song -->
    <span class="songbox-label" id="last-song-label">Last Song</span>
    <div class="song-box" id="last-song-box">
        <div class="song-info">
            <img src="/static/assets/placeholders/song_cover.jpg" class="song-cover">
            <span class="song-title">No Time to Explain</span>
            <span class="song-artist">Good Kid</span>
        </div>
        <button class="vote-btn good-btn">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">G
            </span>
        </button>
        <button class="vote-btn bad-btn">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">B
            </span>
        </button>
    </div>

    <!-- Current Song-->
    <span class="songbox-label" id="current-song-label">Current Song</span>
    <div class="song-box" id="current-song-box">
        <div class="song-info">
            <img src="/static/assets/placeholders/song_cover_2.jpg" class="song-cover">
            <span class="song-title">Une vie Ã  t'aimer</span>
            <span class="song-artist">Lorien Testard, Alice Duport-Percier, Victor Borba</span>
        </div>
        <button class="vote-btn good-btn">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">G</span>
        </button>
        <button class="vote-btn bad-btn">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">B</span>
        </button>
    </div>
</div>
</body>

</html>
<style>
    html {
        text-rendering: optimizeLegibility;

        --clr-primary-a0: #ff8000;
        --clr-primary-a10: #f28120;
        --clr-primary-a20: #e68231;
        --clr-primary-a30: #d9823f;
        --clr-primary-a40: #cb824b;
        --clr-primary-a50: #be8256;

        /** Theme surface colors */
        --clr-surface-a0: #ffffff;
        --clr-surface-a10: #f0f0f0;
        --clr-surface-a20: #e1e1e1;
        --clr-surface-a30: #d3d3d3;
        --clr-surface-a40: #c5c5c5;
        --clr-surface-a50: #b6b6b6;

        /** Theme tonal surface colors */
        --clr-surface-tonal-a0: #fff2e7;
        --clr-surface-tonal-a10: #f0e5db;
        --clr-surface-tonal-a20: #e1d8cf;
        --clr-surface-tonal-a30: #d3cbc3;

        width: 80vw;
        margin: auto;
    }

        top: 0;
        left: 0;
        width: 100vw;
        height: 5vh;
        display: flex;

        align-items: center;

        font-weight: bolder;
        font-size: 1.5em;
    }

    #topbar * {
        display: flex;
        align-items: center;
    }

    #topbar-left {
        display: flex;
        align-items: center;
        margin-left: 2em;
    }

    #topbar-right {
        display: flex;
        align-items: center;
        margin-right: 2em;
    }

    #username {
        margin-right: 0.3em;
    }

    .flex-spacer {
        flex-grow: 1;
    }

    .text-icon {
        width: 1em;
        aspect-ratio: 1 / 1;
    }

        grid-row: 1;
        text-align: center;
        font-weight: bolder;
        font-size: 2em;
    }

    #last-song-label {
        grid-column: 1;
    }

    #current-song-label {
        grid-column: 2;
    }

    #last-song-box {
        width: 100%;
        grid-column: 1;
    }

    #current-song-box {
        width: 100%;
        grid-column: 2;
    }

        margin-top: auto;
        margin-bottom: auto;
        grid-row: 2;
    }

        width: 15vmin;
        height: 15vmin;
        border-radius: 2em;
    }

    .song-title {
        margin-top: 0.5em;
        margin-bottom: 0.25em;
        font-size: 1.5em;
        font-weight: bold;
        text-align: center;
    }

    .song-artist {
        font-size: 1em;

    .song-info {
        grid-row: 1 / 3;
